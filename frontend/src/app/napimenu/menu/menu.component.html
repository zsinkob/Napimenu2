<mat-card class="menu-card">
  <mat-card-header>
    <mat-card-title><h4>{{menu.restaurant.name}}</h4></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="menu.menu !== ''" [innerHTML]="formatMenu()"></div>
    <img *ngIf="menu.image" [src]="formatImage()"/>
  </mat-card-content>
</mat-card>
